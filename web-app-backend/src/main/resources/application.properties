server.port=5000
react.dev.server.url=http://localhost:3000

# database for web app-related data
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:postgresql://localhost:5432/swozo-web-db
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
jwt-secret-key=secret-with-at-least-64-characters-for-HMAC-SHA-512-see-github.com/jwtk/jjwt
# 1 day for convenience, should be reduced to a couple of minutes in prod
jwt-default-expiration-seconds=86400