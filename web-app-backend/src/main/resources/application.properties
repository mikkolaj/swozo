server.port=5000
react.dev.server.url=http://localhost:3000
orchestrator.server.url=http://localhost:8080

# database for web app-related data
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:postgresql://localhost:5432/swozo-web-db
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
jwt-secret-key=secret-with-at-least-64-characters-for-HMAC-SHA-512-see-github.com/jwtk/jjwt

# 1 day for convenience, should be reduced to a couple of minutes in prod
jwt-default-expiration-seconds=86400

# jackson
spring.jackson.default-property-inclusion=non_absent

# storage
storage.provider=gcloud

# Google Cloud
gcp.project=${GCP_PROJECT}
gcp.zone=${GCP_ZONE}
gcp.web-bucket.name=${GCP_WEB_BUCKET_NAME}
gcp.web-bucket.cors-allowed-origins=${react.dev.server.url}
gcp.upload-url-expiration-minutes=60
gcp.download-url-expiration-minutes=1440
